</g></svg></span><h5 class=\"u-text u-text-palette-1-base u-block-23bd-14\">Design Concept</h5>
          <p class=\"u-text u-text-grey-40 u-block-23bd-15\"><span class=\"u-text-black\" style=\"font-weight: 400;\">​Contrasting colors or colors on the opposite ends of the color spectrum work best for color blind users (e.g., white and black is the best example). A good practice may be to create the site in grey scale colors because elements should never rely solely on color.<br><br>Each element should have more than one cue. Images, links, buttons, and other similar elements should be enhanced with an image, shape, positioning or text. For example, a link should be highlighted by color as well as underlined. Take away the color treatment and the underline will let visitors with color blindness know that it is a link.<br><br>Image maps also pose a problem for color blind users. Image maps have clickable areas that are often delineated by color. Options are to add underlined text to the clickable areas or a black outline around the images (e.g., outline around a state on a map).<br><br>It is considered a best practice to use bright colors. People who have color deficiencies can see all the colors but they have a problem differentiating between them so using bright, bold colors helps.<br><br>Other issues to consider are the contrast between colors and the background. People with color blindness are less sensitive to colors on either end of the spectrum. For example, reds and blues often appear to be darker to the color blind user.</span><br></p>
