post_content = "Do YOU KNOW?
Colour (color) blindness (colour vision deficiency, or CVD) affects approximately 1 in 12 men (8%) and 1 in 200 women in the world. In Australia this means that there are approximately 1.2 million colour blind people (about 4.5% of the entire population), most of whom are male. Worldwide, there are approximately 300 million people with colour blindness, almost the same number of people as the entire population of the USA!

WhyBother

Some will argue about why sites should be designed with such a small population in mind or to meet the needs of a minority. The are several reasons:     1) a site should always strive to be user-friendly for all audiences     2) there are standards that keep sites accountable to people with disabilities and     3) well-designed sites don’t require changes to make the accessible.
Improving the site for color-blind individuals has an affect on other populations as well. Those with color-blindness are not the only visually impaired users and adding all visually impaired greatly increases this population. The growing senior population often has the same difficulties with visual impairments (e.g., differentiating text and site elements).

An website as an example, aside from making a Web site accessible to visitors who are color blind, there are other benefits to making the site color friendly. These include:    1) Accessible Web sites are more likely to be ranked well with the search engines.    2) By designing colorblind accessible Web sites, you are also targeting PDAs, 3G phones and similar technological devices used           for web access.    3) Your Web site is seen as more professional if it doesn’t exclude the impaired or disabled.
Color blindness could involve up to 1 in 20 visitors to your Web site. For this group, you run the risk of having a Web site that the text is barely legible and the images unrecognizable."
