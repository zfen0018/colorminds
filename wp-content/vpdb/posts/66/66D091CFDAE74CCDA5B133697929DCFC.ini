post_content = "What Is Color Blindness?
When someone cannot see colors in a normal way, color blindness occurs. The most common types of color blindness include Protanopia(red-green), Tritanopia(blue-yellow), Archomatopsia(complete).
In the retina, the cone cells detect color and are concentrated near the center of the vision. Color blindness can happen when one or more of the color cone cells are absent, not working, or detect a different color than normal. Commonly, color blindness is usually something that someone has from birth.
The color blindness symptoms include: trouble seeing colors and the brightness of colors in the usual way; inability to tell the difference between shades of the same or similar colors. This happens most with red and green, or blue and yellow.

read more

Who Is at Risk for Color Blindness?

Men are at much higher risk for being born with color blindness than women, who seldom have the problem. An estimated one in ten males has some form of color deficiency. Color blindness is more common among men of Northern European descent.
Certain drugs may also increase your risk for acquiring color blindness. The drug hydroxychloroquine (Plaquenil) can cause color blindness. It is used to treat rheumatoid arthritis, among other conditions."
