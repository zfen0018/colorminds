How does a colour blind person see traffic lights?
It is in severe colour vision alteration where enormous difficulties will arise, making it almost impossible to differentiate the colours in traffic lights.
Read More

Designing technology for colorblind

Designing For (and With) Color Blindness
As designers, we constantly worry about legibility, how engaging content is, whether hit targets are big enough, or if a user can navigate through a workflow. But we often forget about the one in ten people that are color blind. This is where the joy of explaining how color blindness works, and how it affects me comes into play.
Read More

Color Blindness and Email: Are You Designing for Accessibility?
Almost 5% of the population is color blind. To put this into perspective, that’s roughly the same number of people who use Outlook.com or Yahoo! Mail. Yet despite this prevalence, remarkably little has been said about how to choose colors for accessibility.
Read More

Colorblind Users Push Technology Designers to Use Signals Beyond Color
Whether used in charts and graphs to communicate numerical data or in calls to action and hyperlinks to indicate possible paths, color can make any experience difficult for colorblind users.  One area of frustration for people who are colorblind is the use of color to impart information.
Read More

You’ll Be Amazed How People With Color Blindness See The World
Ever wondered what do color blind people see? Despite the name, color blindness doesn't mean that people see the world in black and white. More than 99% of all colorblind people can, in fact, see color. Because of this, the term \"color vision deficiency\" (CVD) is considered to be more accurate.

Read More

23 Celebrities You Didn't Know Were Color Blind
Imagine a world where the colors of the rainbow were limited to only a few shades that you could see. Color blind people have trouble differentiating between different levels of the color spectrum, and celebrities are no exception. Several famous actors, musicians, and politicians are color blind. Some of these famous color blind people cannot tell the difference between red and green, while others have trouble with blues.

