    <section class=\"u-clearfix u-section-4\" id=\"carousel_545a\">
      <img src=\"https://medicaldialogues.in/h-upload/2020/07/14/131673-color-blind-see-colors.webp\" alt=\"\" class=\"u-expanded-width-xs u-image u-image-default u-image-1\" data-image-width=\"1500\" data-image-height=\"900\">
      <div class=\"u-expanded-width-xs u-shape u-shape-rectangle u-white u-shape-1\"></div>
      <div class=\"u-clearfix u-expanded-width-sm u-expanded-width-xs u-gutter-30 u-layout-wrap u-layout-wrap-1\">
        <div class=\"u-gutter-0 u-layout\">
          <div class=\"u-layout-row\">
            <div class=\"u-container-style u-layout-cell u-left-cell u-size-20 u-layout-cell-1\">
              <div class=\"u-container-layout u-valign-top-md u-valign-top-sm u-container-layout-1\">
                <h3 class=\"u-align-center u-text u-text-1\"> Designing For (and With) Color Blindness</h3>
                <p class=\"u-text u-text-2\"> As designers, we constantly worry about legibility, how engaging content is, whether hit targets are big enough, or if a user can navigate through a workflow. But we often forget about the one in ten people that are color blind. This is where the joy of explaining how color blindness works, and how it affects me comes into play.</p>
                <a href=\"https://marvelapp.com/blog/designing-for-and-with-color-blindness/\" class=\"u-btn u-button-style u-hover-palette-1-dark-1 u-palette-1-base u-btn-1\" target=\"_blank\">Read More&nbsp;<span class=\"u-icon\"><svg class=\"u-svg-content\" viewBox=\"0 -32 426.66667 426\" style=\"width: 1em; height: 1em;\"><path d=\"m213.332031 181.667969c0 4.265625-1.277343 8.53125-3.625 11.730469l-106.667969 160c-3.839843 5.761718-10.238281 9.601562-17.707031 9.601562h-64c-11.730469 0-21.332031-9.601562-21.332031-21.332031 0-4.269531 1.28125-8.535157 3.625-11.734375l98.773438-148.265625-98.773438-148.269531c-2.34375-3.199219-3.625-7.464844-3.625-11.730469 0-11.734375 9.601562-21.335938 21.332031-21.335938h64c7.46875 0 13.867188 3.839844 17.707031 9.601563l106.667969 160c2.347657 3.199218 3.625 7.464844 3.625 11.734375zm0 0\"></path><path d=\"m426.667969 181.667969c0 4.265625-1.28125 8.53125-3.628907 11.730469l-106.664062 160c-3.839844 5.761718-10.242188 9.601562-17.707031 9.601562h-64c-11.734375 0-21.335938-9.601562-21.335938-21.332031 0-4.269531 1.28125-8.535157 3.628907-11.734375l98.773437-148.265625-98.773437-148.269531c-2.347657-3.199219-3.628907-7.464844-3.628907-11.730469 0-11.734375 9.601563-21.335938 21.335938-21.335938h64c7.464843 0 13.867187 3.839844 17.707031 9.601563l106.664062 160c2.347657 3.199218 3.628907 7.464844 3.628907 11.734375zm0 0\"></path></svg><img></span>
                </a>
              </div>
