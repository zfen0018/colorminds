                        <div class=\"u-size-42 u-size-60-md\">
                            <div class=\"u-layout-col\">
                                <div class=\"u-size-40\">
                                    <div class=\"u-layout-row\">
                                        <div class=\"u-container-style u-layout-cell u-right-cell u-size-60 u-block-2f8f-10\">
                                            <div class=\"u-container-layout u-block-2f8f-11\">
                                                
                                                <img src=\"http://www.colorminds.ml/wp-content/uploads/2021/08/ots.png\" alt=\"\" class=\"u-image u-image-contain u-image-default u-block-2f8f-12\"><h2 class=\"u-text u-block-2f8f-13\">My Life Not Knowing What Colors Look Like</h2><p class=\"u-text u-block-2f8f-32\">FEB. 2018, By&nbsp;<a href=\"https://www.thecut.com/author/brooke-swanson/\" rel=\"author\" class=\"article-author u-btn u-button-style u-text-palette-1-base u-block-2f8f-33\">Brooke Swanson</a>&nbsp;as told to&nbsp;<a href=\"https://www.thecut.com/author/kate-morgan/\" rel=\"author\" class=\"article-author u-btn u-button-style u-text-palette-1-base u-block-2f8f-34\">Kate Morgan</a></p><p class=\"u-text u-block-2f8f-14\">​As an adult, I can appreciate it, because I know my perception of the world is different, and there’s value in that. I have a totally different relationship with color than other people do. I think you see more color than I do, but I see more in color. And there’s so many ways that I like your relationship with color better. But I don’t like it enough to want to give up mine.<br></p><a href=\"https://www.thecut.com/2018/02/my-life-as-a-woman-with-colorblindness.html\" class=\"u-border-1 u-border-palette-1-base u-link u-text-body-color u-block-2f8f-15\" title=\"read more\" target=\"_blank\">read more</a></div>
                                        </div>
                                    </div>
                                </div>
                                <div class=\"u-size-20\">
                                    <div class=\"u-layout-row\">
                                        <div class=\"u-container-style u-layout-cell u-size-20 u-block-2f8f-16\">
                                            <div class=\"u-container-layout u-block-2f8f-17\"><img class=\"u-expanded-width u-image u-block-2f8f-18\" src=\"http://www.colorminds.ml/wp-content/uploads/2021/08/jakob-owens-DQPP9rVLYGQ-unsplash.jpg\" data-image-width=\"640\" data-image-height=\"433\">
                                                <h5 class=\"u-text u-block-2f8f-19\"><a href=\"http://www.colorblindedphoto.com/\" class=\"u-btn u-button-link u-button-style u-text-palette-1-base u-block-2f8f-35\">The Colorblind Photographer</a></h5>
                                                <p class=\"u-text u-block-2f8f-20\">Photography can be a challenging endeavor, blending technical and artistic aspects, but it can be made even more challenging in some cases if you're colorblind.<br><br>&nbsp;</p>
                                            <a href=\"https://my-app.com/c/slider-html-templates\" class=\"u-btn u-button-style u-hover-palette-1-dark-1 u-palette-1-base u-block-2f8f-36\">Read More&nbsp;<span class=\"u-icon u-block-2f8f-37\"><svg xmlns=\"http://www.w3.org/2000/svg\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" version=\"1.1\" xml:space=\"preserve\" class=\"u-svg-content\" viewBox=\"0 -32 426.66667 426\" style=\"width: 1em; height: 1em;\" data-color=\"\"><path d=\"m213.332031 181.667969c0 4.265625-1.277343 8.53125-3.625 11.730469l-106.667969 160c-3.839843 5.761718-10.238281 9.601562-17.707031 9.601562h-64c-11.730469 0-21.332031-9.601562-21.332031-21.332031 0-4.269531 1.28125-8.535157 3.625-11.734375l98.773438-148.265625-98.773438-148.269531c-2.34375-3.199219-3.625-7.464844-3.625-11.730469 0-11.734375 9.601562-21.335938 21.332031-21.335938h64c7.46875 0 13.867188 3.839844 17.707031 9.601563l106.667969 160c2.347657 3.199218 3.625 7.464844 3.625 11.734375zm0 0\"></path><path d=\"m426.667969 181.667969c0 4.265625-1.28125 8.53125-3.628907 11.730469l-106.664062 160c-3.839844 5.761718-10.242188 9.601562-17.707031 9.601562h-64c-11.734375 0-21.335938-9.601562-21.335938-21.332031 0-4.269531 1.28125-8.535157 3.628907-11.734375l98.773437-148.265625-98.773437-148.269531c-2.347657-3.199219-3.628907-7.464844-3.628907-11.730469 0-11.734375 9.601563-21.335938 21.335938-21.335938h64c7.464843 0 13.867187 3.839844 17.707031 9.601563l106.664062 160c2.347657 3.199218 3.628907 7.464844 3.628907 11.734375zm0 0\"></path></svg><img></span>​</a></div>
