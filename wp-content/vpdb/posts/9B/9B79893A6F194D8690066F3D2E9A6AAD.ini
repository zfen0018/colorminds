                        </div>
                        <div class=\"u-container-style u-layout-cell u-size-20 u-block-9edb-13\">
                            <div class=\"u-container-layout u-valign-middle-sm u-valign-top-md u-block-9edb-14\">
                                <h3 class=\"u-align-center u-text u-block-9edb-15\">​Color Blindness and Email: Are You Designing for Accessibility?</h3>
                                <p class=\"u-text u-block-9edb-16\">Almost 5% of the population is color blind. To put this into perspective, that’s roughly the same number of people who use Outlook.com or Yahoo! Mail. Yet despite this prevalence, remarkably little has been said about how to choose colors for accessibility.</p>
                            <a href=\"https://www.campaignmonitor.com/blog/email-marketing/color-blindness-accessibility-and-the-vision-impaired-in-email-design/\" class=\"u-btn u-button-style u-hover-palette-1-dark-1 u-palette-1-base u-block-9edb-25\" target=\"_blank\">Read More&nbsp;<span class=\"u-icon u-block-9edb-26\"><svg xmlns=\"http://www.w3.org/2000/svg\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" version=\"1.1\" xml:space=\"preserve\" class=\"u-svg-content\" viewBox=\"0 -32 426.66667 426\" style=\"width: 1em; height: 1em;\" data-color=\"\"><path d=\"m213.332031 181.667969c0 4.265625-1.277343 8.53125-3.625 11.730469l-106.667969 160c-3.839843 5.761718-10.238281 9.601562-17.707031 9.601562h-64c-11.730469 0-21.332031-9.601562-21.332031-21.332031 0-4.269531 1.28125-8.535157 3.625-11.734375l98.773438-148.265625-98.773438-148.269531c-2.34375-3.199219-3.625-7.464844-3.625-11.730469 0-11.734375 9.601562-21.335938 21.332031-21.335938h64c7.46875 0 13.867188 3.839844 17.707031 9.601563l106.667969 160c2.347657 3.199218 3.625 7.464844 3.625 11.734375zm0 0\"></path><path d=\"m426.667969 181.667969c0 4.265625-1.28125 8.53125-3.628907 11.730469l-106.664062 160c-3.839844 5.761718-10.242188 9.601562-17.707031 9.601562h-64c-11.734375 0-21.335938-9.601562-21.335938-21.332031 0-4.269531 1.28125-8.535157 3.628907-11.734375l98.773437-148.265625-98.773437-148.269531c-2.347657-3.199219-3.628907-7.464844-3.628907-11.730469 0-11.734375 9.601563-21.335938 21.335938-21.335938h64c7.464843 0 13.867187 3.839844 17.707031 9.601563l106.664062 160c2.347657 3.199218 3.628907 7.464844 3.628907 11.734375zm0 0\"></path></svg><img></span>​</a></div>
                        </div>
                        <div class=\"u-container-style u-layout-cell u-right-cell u-size-20 u-block-9edb-17\">
                            <div class=\"u-container-layout u-valign-middle-sm u-valign-top-md u-block-9edb-18\">
                                <h3 class=\"u-align-center u-text u-block-9edb-19\">​​Colorblind Users Push Technology Designers to Use Signals Beyond Color</h3>
                                <p class=\"u-text u-block-9edb-20\"> ​&nbsp;Whether used in charts and graphs to communicate numerical data or in calls to action and hyperlinks to indicate possible paths, color can make any experience difficult for colorblind users.&nbsp; One area of frustration for people who are colorblind is the use of color to impart information.</p>
                            <a href=\"https://www.wsj.com/articles/colorblind-users-push-technology-designers-to-use-signals-beyond-color-11591351201\" class=\"u-btn u-button-style u-hover-palette-1-dark-1 u-palette-1-base u-block-9edb-27\" target=\"_blank\">Read More&nbsp;<span class=\"u-icon u-block-9edb-28\"><svg xmlns=\"http://www.w3.org/2000/svg\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" version=\"1.1\" xml:space=\"preserve\" class=\"u-svg-content\" viewBox=\"0 -32 426.66667 426\" style=\"width: 1em; height: 1em;\" data-color=\"\"><path d=\"m213.332031 181.667969c0 4.265625-1.277343 8.53125-3.625 11.730469l-106.667969 160c-3.839843 5.761718-10.238281 9.601562-17.707031 9.601562h-64c-11.730469 0-21.332031-9.601562-21.332031-21.332031 0-4.269531 1.28125-8.535157 3.625-11.734375l98.773438-148.265625-98.773438-148.269531c-2.34375-3.199219-3.625-7.464844-3.625-11.730469 0-11.734375 9.601562-21.335938 21.332031-21.335938h64c7.46875 0 13.867188 3.839844 17.707031 9.601563l106.667969 160c2.347657 3.199218 3.625 7.464844 3.625 11.734375zm0 0\"></path><path d=\"m426.667969 181.667969c0 4.265625-1.28125 8.53125-3.628907 11.730469l-106.664062 160c-3.839844 5.761718-10.242188 9.601562-17.707031 9.601562h-64c-11.734375 0-21.335938-9.601562-21.335938-21.332031 0-4.269531 1.28125-8.535157 3.628907-11.734375l98.773437-148.265625-98.773437-148.269531c-2.347657-3.199219-3.628907-7.464844-3.628907-11.730469 0-11.734375 9.601563-21.335938 21.335938-21.335938h64c7.464843 0 13.867187 3.839844 17.707031 9.601563l106.664062 160c2.347657 3.199218 3.628907 7.464844 3.628907 11.734375zm0 0\"></path></svg><img></span>​</a></div>
