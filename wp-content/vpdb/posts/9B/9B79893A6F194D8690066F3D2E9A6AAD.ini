                                            <div class=\"u-container-layout u-block-2f8f-22\"><img class=\"u-expanded-width u-image u-block-2f8f-23\" src=\"http://www.colorminds.ml/wp-content/uploads/2021/08/Untitled3.jpg\">
                                                <h5 class=\"u-text u-text-palette-1-base u-block-2f8f-24\">25 Facts About Color Blindness</h5>
                                                <p class=\"u-text u-block-2f8f-25\">​The world of color vision is full of intricacies and interesting facts. So here’s a list of some of the most fun facts we know about color blindness.</p>
                                            <a href=\"https://my-app.com/k/hacker-html-templates\" class=\"u-btn u-button-style u-hover-palette-1-dark-1 u-palette-1-base u-block-2f8f-38\">Read More&nbsp;<span class=\"u-icon u-block-2f8f-39\"><svg xmlns=\"http://www.w3.org/2000/svg\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" version=\"1.1\" xml:space=\"preserve\" class=\"u-svg-content\" viewBox=\"0 -32 426.66667 426\" style=\"width: 1em; height: 1em;\" data-color=\"\"><path d=\"m213.332031 181.667969c0 4.265625-1.277343 8.53125-3.625 11.730469l-106.667969 160c-3.839843 5.761718-10.238281 9.601562-17.707031 9.601562h-64c-11.730469 0-21.332031-9.601562-21.332031-21.332031 0-4.269531 1.28125-8.535157 3.625-11.734375l98.773438-148.265625-98.773438-148.269531c-2.34375-3.199219-3.625-7.464844-3.625-11.730469 0-11.734375 9.601562-21.335938 21.332031-21.335938h64c7.46875 0 13.867188 3.839844 17.707031 9.601563l106.667969 160c2.347657 3.199218 3.625 7.464844 3.625 11.734375zm0 0\"></path><path d=\"m426.667969 181.667969c0 4.265625-1.28125 8.53125-3.628907 11.730469l-106.664062 160c-3.839844 5.761718-10.242188 9.601562-17.707031 9.601562h-64c-11.734375 0-21.335938-9.601562-21.335938-21.332031 0-4.269531 1.28125-8.535157 3.628907-11.734375l98.773437-148.265625-98.773437-148.269531c-2.347657-3.199219-3.628907-7.464844-3.628907-11.730469 0-11.734375 9.601563-21.335938 21.335938-21.335938h64c7.464843 0 13.867187 3.839844 17.707031 9.601563l106.664062 160c2.347657 3.199218 3.628907 7.464844 3.628907 11.734375zm0 0\"></path></svg><img></span>​</a></div>
