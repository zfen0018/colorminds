post_content = "Defects in colour vision or dyschromatopsia affect a significant percentage of the world’s population. Approximately 1 in 13 men and 1 in 230 women suffer from different degrees of impaired colour vision. This means that 8% of men and 0.5% of women in the world do not perceive colours properly, which amounts to approximately 656 dyschromatopsics, popularly known as colour blind.

Checkout the experiences by colorblind people

My Life Not Knowing What Colors Look Like
FEB. 2018, By Brooke Swanson as told to Kate Morgan

As an adult, I can appreciate it, because I know my perception of the world is different, and there’s value in that. I have a totally different relationship with color than other people do. I think you see more color than I do, but I see more in color. And there’s so many ways that I like your relationship with color better. But I don’t like it enough to want to give up mine.

read more

The Colorblind Photographer

Photography can be a challenging endeavor, blending technical and artistic aspects, but it can be made even more challenging in some cases if you're colorblind.
